<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Room - Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .lecture-info {
            font-size: 1.5em;
            font-weight: bold;
        }
        .language-buttons {
            display: flex;
            gap: 10px;
        }
        .language-buttons button {
            padding: 8px 12px;
            border: none;
            background-color: #7230e1;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .language-buttons button:hover {
            background-color: #7230e1;
        }
        .transcription {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .question-box {
            margin-bottom: 15px;
        }
        #questionInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .submit-button {
            padding: 8px 12px;
            border: none;
            background-color: #7230e1;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #7230e1;
        }
        .request-buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .request-buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .request-buttons button:hover {
            background-color: #d32f2f;
        }
        .question-list {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="lecture-info">Lecture: 유체역학</div>
            <div class="language-select">
                Language:
                <select id="languageSelect">
                    <option value="ko">KOR</option>
                    <option value="en">ENG</option>
                </select>
            </div>
        </header>
        <div id="transcription" class="transcription">
            Waiting for transcription...
        </div>
        <div class="question-box">
            <input id="questionInput" type="text" placeholder="Type your question here">
            <button id="submitButton" class="submit-button">Submit</button>
        </div>
        <div class="request-box">
            <label for="requestSelect">Request:</label>
            <select id="requestSelect">
                <option value="교수님 목소리가 잘 안들립니다">교수님 목소리가 잘 안들립니다</option>
                <option value="자료가 잘 보이지 않습니다">자료가 잘 보이지 않습니다</option>
                <option value="강의 속도가 너무 빠릅니다">강의 속도가 너무 빠릅니다</option>
            </select>
            <button id="sendRequestButton" class="submit-button">Send Request</button>
        </div>
        <div class="question-list">
            <h3>Questions list:</h3>
            <ul id="questionList"></ul>
        </div>
    </div>
    <script src="renderer_student.js"></script>
</body>
</html>
