<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Transcription Viewer</title>
    <style>
        /* 기본 스타일 */
        #transcription {
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            margin-bottom: 10px;
        }

        /* 축소 상태의 아이콘 버튼 스타일 */
        .icon-button {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        #controls {
            display: flex;
            align-items: center;
        }

        /* 축소된 상태 */
        #minimizedControls {
            display: none;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        /* 질문 입력 필드 스타일 */
        #questionInputContainer {
            display: none; /* 기본적으로 숨김 */
            margin-top: 10px;
        }

        /* 모달 스타일 */
        #requestModal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #modalContent {
            background-color: white;
            padding: 20px;
            margin: 15% auto;
            width: 300px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Student - Real-time Transcription Viewer</h1>
    <div id="transcription">Waiting for transcription...</div>
    
    <!-- 기본 버튼들 (확장 상태) -->
    <div id="controls">
        <button id="sendQuestionButton">Send Question</button>
        <button id="requestButton">Request</button>
        <button id="engButton">ENG</button>
        <button id="korButton">KOR</button>
        <button id="minimizeButton">Minimize</button>
    </div>

    <!-- 축소된 상태에서의 버튼들 -->
    <div id="minimizedControls">
        <button id="minimizedSendQuestionButton" class="icon-button" style="background-image: url('/home/highsky/Question_mark.png');"></button>
        <button id="minimizedRequestButton" class="icon-button" style="background-image: url('/home/highsky/Request.png');"></button>
        <button id="minimizedEngButton" class="icon-button" style="background-image: url('/home/highsky/English.png');"></button>
        <button id="minimizedKorButton" class="icon-button" style="background-image: url('/home/highsky/Korean.png');"></button>
        <button id="maximizeButton" class="icon-button" style="background-image: url('/home/highsky/maximize.png');"></button>
    </div>

    <!-- 질문 입력 필드 -->
    <div id="questionInputContainer">
        <input type="text" id="minimizedQuestionInput" placeholder="Type your question here" />
        <button id="submitQuestionButton">Send</button>
    </div>

    <!-- 요청 모달 창 -->
    <div id="requestModal">
        <div id="modalContent">
            <p>Select your request:</p>
            <button id="requestOption1">교수님 자료가 안보입니다</button>
            <button id="requestOption2">교수님 소리가 잘 안들립니다</button>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="renderer_student.js"></script>
</body>
</html>
