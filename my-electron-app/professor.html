<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Room - Professor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .lecture-info {
            font-size: 1.5em;
            font-weight: bold;
        }
        .language-select {
            font-size: 1em;
        }
        .transcription {
            font-size: 1.2em;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-buttons button {
            padding: 8px 12px;
            border: none;
            background-color: #7230e1;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .control-buttons button:hover {
            background-color: #7230e1;
        }
        .invite-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            margin-top: 20px;
        }
        .invite-link {
            color: #007BFF;
            text-decoration: none;
        }
        .copy-button {
            padding: 5px 10px;
            border: none;
            background-color: #7230e1;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-button:hover {
            background-color: #7230e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="lecture-info">Lecture: 유체역학</div>
            <div class="language-select">
                Language:
                <select id="languageSelect">
                    <option value="ko">KOR</option>
                    <option value="en">ENG</option>
                </select>
            </div>
        </header>
        <div class="transcription-control">
            <div class="control-buttons">
                <button id="startTranscriptionButton">Start Transcription</button>
                <button id="stopTranscriptionButton">Stop Transcription</button>
            </div>
        </div>
        <div id="transcription" class="transcription">
            Waiting for transcription...
        </div>
        <div class="question-list">
            <h3>Questions list:</h3>
            <ul id="questionList"></ul>
        </div>
        <div class="invite-section">
            <span>초대 링크: <a href="#" class="invite-link">http://clec/123455123/zzgde</a></span>
            <button class="copy-button">Copy</button>
        </div>
    </div>
    <script src="renderer_professor.js"></script>
</body>
</html>
